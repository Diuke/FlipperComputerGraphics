<!doctype html>
<html>
	<head>
		<title>Star Wars Pinball</title>
        <link rel="stylesheet" type="text/css" href="style.css">

	</head>
	
	<body style="background-color: grey; overflow: hidden;" onLoad="main();">
		<canvas id="my-canvas" width='1500' height='900' style="background-image: url('cosmos.jpg'); background-size: cover;">
			Your browser doesn't support the Canvas Element!
		</canvas>
		<div style="position: absolute; top: 50px; right: 50px; padding: 10px; font-family: star-wars;border: 5px solid midnightblue; border-radius: 10px; background-color: white;">
			Lives <span id="lives-display" style="font-family: star-wars;"></span>
		</div>
		<div style="width: 100%; height: 100%; " class="hide" id="overlay">
			<div style="width: 100%; height: 100%; background-color: black; opacity: 0.5; position: absolute; left: 0; top: 0; z-index: 9998;">
			</div>
			<div style="position: absolute; left: 35%; top: 35%; z-index: 9999; text-align: center; padding: 40px; background: black; border: double 13px midnightblue;">
				<h1 style="font-family: star-wars; font-size: 45px; color: white;">game over</h1>
				<button onclick="restart()" style="padding: 10px; font-family: star-wars;border: 5px solid midnightblue; border-radius: 10px;">Play Again</button>
			</div>
		</div>
		<div
			style="font-family: star-wars; position: absolute; z-index: 1; left: 40px; top: 40px; background-color: black; border-width: 6px; border-style: double; border-color:silver; padding: 5px 10px 5px 10px; overflow:auto">
			<p style="font-size: 45px; font-family: star-wars; color: rgb(56, 58, 196); text-align: center; margin-bottom: 1px; margin-top: 1px;">flipper</p>

			<h3 style="color: white; font-size: 20px; margin-bottom: 1px; margin-top: 1px;">game controls</h3>
			<ul id="gameControls" style="color: white; list-style-type: none;">
			</ul>
			<br>
			<h3 style="color: white; font-size: 20px; margin-bottom: 1px; margin-top: 1px;">camera controls</h3>
			<ul id="cameraControls" style="color: white; list-style-type: none;">
			</ul>
		</div>
		<script src="lib/webgl-obj-loader.min.js"></script>
		<script src="lib/utils.js"></script>
		<script src="model/board.js"></script>
		<script src="model/physics.js"></script>		
		<script src="lib/meshes.js"></script>
		<script src="lib/objPositions.js"></script>
		<script src="draw.js"></script>
	</body>

</html>
